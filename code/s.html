<script>
function makeClosures(arr, fn) {
    var funcs = [];
    for(var i=0; i<arr.length; ++i){
        (function(v){
            funcs[v] = function(){
                return fn.call(null,arr[v]);
            }
        })(i);
    }
    return funcs;
}
console.log(makeClosures([20,1],function(x){return x*x;}))

<!DOCTYPE html>

<body>
<script>
//    "快速排序"的思想很简单，整个排序过程只需要三步：
//
//    （1）在数据集之中，选择一个元素作为"基准"（pivot）。
//
//    （2）所有小于"基准"的元素，都移到"基准"的左边；所有大于"基准"的元素，都移到"基准"的右边。
//
//    （3）对"基准"左边和右边的两个子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止。
//举例来说，现在有一个数据集{85, 24, 63, 45, 17, 31, 96, 50}，怎么对其排序呢？
    var ar=[85, 24, 63, 45, 17, 31, 96, 50];
    var quickSort=function (arr) {
        if (arr.length<=1){//判断数组长度是否大于1
            return arr;
        }
        var piotIndex=Math.floor(arr.length/2);//确定基准值的索引
        var piot=arr.splice(piotIndex,1)[0];//将基准值从数组中分离
        var left=[];
        var right=[];//定义两个空数组，用来存放左右两边
        for(var i=0;i<arr.length;i++){//遍历数组，将小于基准值的放左边，大于基准值的放右边
            if (arr[i]<piot){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        //quickSort(left).concat([piot]),quickSort(right);//左右两边重复调用快速排序，然后通过concat连接
        return quickSort(left).concat([piot],quickSort(right));//将最终结果返回
        
    };
    console.log(quickSort(ar))

</script>
</body>
</html>

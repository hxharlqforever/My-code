<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //递归
    function fb(n) {
        if (n==1||n==2){
            return 1;
        }
        return fb(n-1)+fb(n-2);
    }
  document.write( fb(10))

</script>

</body>
</html>

//第二章方法，优化算法
function bytesLen(target) {
    var count=target.length;//先等于字符串长度
    var len=target.length;
    for(var i=0;i<len;i++) {
        if (target.charCodeAt(i) > 255) {
            count++;//直接判断如果是汉字，则+1

        }
    }
    console.log(count);

}

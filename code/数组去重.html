	//第一种方法：
	//定义一个数组，遍历原数组，若遍历元素在新数组不存在就添加到数组中，反之则忽略
	 function uniqueArray(arr){
	 	res=[];
	 	for (var i = 0; i <arr.length; i++) {
			var repeat=false;
	 		for(j=0 ; j < res.length; j++){
			if (arr[i]===res[j]) {//遍历新数组，看元素在不在里面
				repeat=true;
	 				break;//若在里面，退出
				}
		}
			if (!repeat) {
 			res.push(arr[i]);
	 		}

		}
 	return res
		
	 }

	 document.write(uniqueArray(ar))

	//第五种方法：ES6，Set方法
	//利用ES6中Set不包含重复元素的思想，为数组创建Set对象，再将set对象转化为数组
	function uniqueArray(arr){
		//set:也是一个集合，可以存放任何数据，并且是唯一的
		return Array.from(new Set(arr));

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ytyu</title>
</head>
<body>
<script>
    function reverse(num) {
        var str='';
        for(var i=num.length-1;i>=0;i++){
            str+=transfer(num[i]);
            //str += num[i];

        }
       console.log(str);
    }
    function transfer(target) {
        switch(target){
            case "0" :
                return "零";
            case "1" :
                return "壹";
            case "2" :
                return "贰";
        }
    }
    document.write(reverse('102'));

</script>

</body>
</html>
